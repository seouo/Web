    <section id="sale" class="section">
        <h2>판매</h2>
        <p>디그네쳐는 당신의 마음에 맞는 꽃을 찾을 수 있도록 노력할 것입니다.</p>
        <h3>화훼류 판매</h3>
        <div class="gallery">
            <div class="image-container">
                <img src="img/flower1.jpg" alt="flower1">

            </div>

                <span class="image-number">4</span>
            </div>
            <div class="image-container">
                <img src="img/flower5.jpg" alt="flower5">
                <span class="image-number">5</span>
            </div>
            <div class="image-container">
                <img src="img/flower6.jpg" alt="flower6">
                <span class="image-number">6</span>

            <div class="image-container">
                <img src="img/flower7.jpg" alt="flower7">

                <img src="img/flower11.jpg" alt="flower11">
                <span class="image-number">11</span>
            </div>
            <div class="image-container">
                <img src="img/flower12.jpg" alt="flower12">
                <span class="image-number">12</span>
            </div>
        </div>

        <!-- 선택란 및 주소 입력 -->
        <div class="select-box">
            <label for="select-option">꽃 선택:</label>
            <select id="select-option">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="etc">기타</option>
            </select>
            <input type="text" id="etc-option" placeholder="기타 입력">
        </div>
        <div class="address">
            <label for="address">주소:</label>
            <input type="text" id="address" placeholder="주소를 입력하세요">
        </div>
        <button id="submit-btn">전송</button>
    </section>

    <button onclick="scrollToTop()" id="scrollToTopBtn" title="맨 위로 이동">▴</button>

    <!-- 자바스크립트 -->
    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollToTopBtn").style.display = "block"; 
            } else {
                document.getElementById("scrollToTopBtn").style.display = "none"; 
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0; 
            document.documentElement.scrollTop = 0; 
        }

        document.getElementById('submit-btn').addEventListener('click', () => {
            const selectedOption = document.getElementById('select-option').value;
            const etcOption = document.getElementById('etc-option').value;
            const address = document.getElementById('address').value;
            alert(`꽃 선택: ${selectedOption === 'etc' ? etcOption : selectedOption}\n주소: ${address}`);
            alert('전송했습니다.');
        });
    </script>
